<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-title" content="{$site_name}" />
    <meta name="generator" content="openwbs {$version}" />
    <meta name="author" content="openwbs team" />
    <meta name="copyright" content="2008-2020 OpenWBS Inc." />
    <!--#include file="include.css.html"-->
    <link rel="stylesheet" href="../css/om.shop.cart.css" />
</head>
<body>
<!--头部-->
<header class="ow-header">
    <a href="javascript:;" id="top_menu" class="menu"></a>
    <div class="title">我的购物车</div>
    <!--#include file="include.top.nav.html"-->
    <div style="display:none;" id="top_menu_section" class="menu-section">
        <div class="close"><a id="top_menu_close" href="javascript:;"></a></div>
        <ul name="top-nav" class="top-nav">
            {cate is_shop="1" parent_id="0"}
                {cate:loop}
                <li><a href="[cate:link]">[cate:name]</a></li>
                {/cate:loop}
            {/cate}
        </ul>
    </div>
</header>


<section class="mbody">
    <div class="ow-cart">
        <div id="cart_goods">
            <div class="cart-null-goods">购物车空空的哦<br>去看看心仪的商品吧，<a href="{$shop_url}">去购物 ></a> </div>
        </div>
        <div class="cart-action">
            <div class="cart-sum">
                <div class="price-sum">合计：<span class="money"><em>{$moneysb}</em><b name="cart_price_sum">0.00</b></span></div>
            </div>
            <div class="cart-button">
                <button type="button" class="btn-cart-submit" name="btn_checkout">去结算</button>
            </div>
        </div>
    </div>
</section>
<!--底部-->
<!--#include file="include.footer.html"-->

<script type="text/javascript">
$(document).ready(function(){
	//栏目菜单
	OW.mobile.menu();
	//购物车初始化
	OW.shop.cartPageInit({
		cart:$("#cart_goods"),
		cartPriceSum:$("[name='cart_price_sum']"),
		btn:$("button[name='btn_checkout']")
	});	
});
</script>
<% if OS.isJWeixinCanUse then %>
<%=OS.getWeixinTicket%>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript">
wx.config({
    debug:false,appId:'<%=OS.weixinAppid%>',timestamp:'<%=OS.weixinTimestamp%>',nonceStr:'<%=OS.weixinNonceStr%>',signature:'<%=OS.weixinSignature%>',jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareQZone']
});
wx.ready(function(){
	var wxTitle = '{$title}',
	wxDesc      = '{$description}'
	wxLink      = OW.currentURL(),
	wxImgUrl    = '<%=OW.validImageUrl("{$config(share_default_img)}")%>';
	wx.onMenuShareTimeline({title:wxTitle,link:wxLink,imgUrl:wxImgUrl});
	wx.onMenuShareAppMessage({title:wxTitle,desc:wxDesc,link:wxLink,imgUrl:wxImgUrl});
	wx.onMenuShareQQ({title:wxTitle,desc:wxDesc,link:wxLink,imgUrl:wxImgUrl});
	wx.onMenuShareQZone({title:wxTitle,desc:wxDesc,link:wxLink,imgUrl:wxImgUrl});
});
</script>
<% end if %>
</body>
</html>
