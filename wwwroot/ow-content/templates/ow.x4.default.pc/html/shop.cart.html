<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$title} - {$shop_name}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<meta name="generator" content="openwbs {$version}" />
<meta name="author" content="openwbs team" />
<meta name="copyright" content="2008-2020 OpenWBS Inc." />
<!--#include file="include.css.html"-->
<link rel="stylesheet" href="../css/ow.shop.cart.css" />
</head>
<body>
<!--头部-->
<!--#include file="include.header.html"-->


<!--主内容区-->
<div class="cart-section">
    <h1 class="header"><%=OS.lang(1001)%></h1>
    <div class="section">
        <div id="cart_goods">
            <div class="cart-null-goods">购物车空空的哦，去看看心仪的商品吧，<a href="{$shop_url}">去购物 ></a> </div>
        </div>
        <div class="cart-action">
            <div class="cart-sum">
                <div class="price-sum">合计（不含运费）：<span class="money"><em>{$moneysb}</em><b name="cart_price_sum">0.00</b></span></div>
            </div>
            <div class="cart-button">
                <button type="button" class="btn-cart-submit" name="btn_checkout">去结算</button>
            </div>
        </div>
    </div>
</div>


<!--底部-->
<!--#include file="include.footer.html"-->

<script type="text/javascript">
//购物车初始化
OW.shop.cartPageInit({
	cart:$("#cart_goods"),
	cartPriceSum:$("[name='cart_price_sum']"),
	btn:$("button[name='btn_checkout']")
});
</script>
</body>
</html>
