<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$title}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<meta name="generator" content="openwbs {$version}" />
<meta name="author" content="openwbs team" />
<meta name="copyright" content="2008-2020 OpenWBS Inc." />
<!--#include file="include.css.html"-->
<link rel="stylesheet" href="../css/ow.shop.brand.css" />
</head>
<body>
<!--头部-->
<!--#include file="include.header.html"-->

<!--主内容区-->
<div class="ow-brand">
    <div class="ow-brand-center">
        <h1 class="header">品牌大全</h1>
        {brandcate status="0"}
        {brandcate:loop}
        <div class="section">
            <h2><a href="[brandcate:link]">[brandcate:name]</a><em>[brandcate:subname]</em></h2>
            {brand cate_ids="[brandcate:cate_id]" status="0"}
            <ul class="ow-brand-list">
              {brand:loop}
              <li><a href="[brand:link]"><p class="logo"><img src="[brand:logo]" alt="[brand:name]"></p><h3 class="name">[brand:name]</h3></a></li>
              {/brand:loop}
            </ul>
            {/brand}
        </div>
        {/brandcate:loop}
        {/brandcate}
    </div>
</div>

<!--底部-->
<!--#include file="include.footer.html"-->

</body>
</html>
