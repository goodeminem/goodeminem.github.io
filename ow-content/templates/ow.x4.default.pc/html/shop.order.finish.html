<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$title} - {$shop_name}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<meta name="generator" content="openwbs {$version}" />
<meta name="author" content="openwbs team" />
<meta name="copyright" content="2008-2020 OpenWBS Inc." />
<!--#include file="include.css.html"-->
<link rel="stylesheet" href="../css/ow.shop.cart.css" />
</head>
<body>
<!--头部-->
<!--#include file="include.order.header.html"-->


<!--主内容区-->
<div class="order-finish-section">
    <div class="order-finish-info">
        <h2 class="header">感谢您，订单提交成功！</h2>
        <div class="section">
            <dl class="order-id"><dt>订单号：</dt><dd><a href="{$site_url}ow-ucenter/index.asp?ctl=orders&act=detail&order_id={$order:order_id}">{$order:order_id}</a></dd></dl>
            <dl class="order-amount"><dt>总金额：</dt><dd>{$moneysb}{$order:total_amount}元</dd></dl>
            <dl class="order-shipping"><dt>配送方式：</dt><dd>{$order:delivery_name}</dd></dl>
            <dl class="order-payment"><dt>支付方式：</dt><dd>{$order:payment}</dd></dl>
            <div class="order-desc">您的订单已经在处理中，如有必要请联系客服</div>
        </div>
        <div class="footer">
            <a class="btn btn-primary" href="{$site_url}ow-ucenter/?ctl=orders">进入订单中心</a><a class="btn ml10" href="{$site_url}ow-ucenter/?ctl=orders&act=detail&order_id={$order:order_id}">查看订单详细</a>
        </div>
    </div>
</div>


<!--底部-->
<!--#include file="include.footer.html"-->

<script type="text/javascript">
$(document).ready(function(){
	var $shipping = $(".order-shipping"),
	$payment      = $(".order-payment");
	if(OW.isNull($shipping.find("dd").html())){$shipping.hide();};
	if(OW.isNull($payment.find("dd").html())){$payment.hide();};
});
</script>
</body>
</html>
